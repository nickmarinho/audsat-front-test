<mat-form-field class="clear">
  <input matInput 
    placeholder="CEP" 
    type="text" 
    id="cep" 
    name="cep" 
    (blur)="consultarCep(cliente.cep)"
    [ngModelOptions]="{standalone: true}" 
    [(ngModel)]="cliente.cep"
    mask="00000000" />
</mat-form-field>
<ng-container *ngIf="cliente.endereco">{{ cliente.endereco.logradouro }}, {{ cliente.endereco.bairro }} - {{ cliente.endereco.localidade }} - {{ cliente.endereco.uf }}</ng-container>
